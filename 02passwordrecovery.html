<!doctype html> 
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Password Recovery</title>
    
    <link rel="stylesheet" href="02style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body class="clr1">
    <!-- Password Recovery Section -->
    <section class="d-flex align-items-center min-vh-100">
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-6 mt-5 justify-content-center">
                    <h1 class="text-white">Recover Your Password</h1>
                    <h4 class="text-white">Enter your registered email to receive password reset instructions.</h4>
                </div>

                <div class="col-6">
                    <div class="card rounded-5 shadow">
                        <div class="card-body p-4">
                            <h3 class="text-center bold mb-4">Password Recovery</h3>
                            <form id="passwordRecoveryForm">
                                <!-- Email Field -->
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" placeholder="Enter your registered email" required>
                                    <div class="invalid-feedback">Please provide a valid email address.</div>
                                </div>

                                <!-- Submit Button -->
                                <div class="d-grid">
                                    <button type="submit" class="btn rounded-5" style="background-color: #9d69e7;">Submit</button>
                                </div>

                                <!-- Back to Login Link -->
                                <div class="text-center mt-3">
                                    <a href="01loginpage.html" class="link-primary">Back to Login</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script type="module">
      // Import the Firebase SDK
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
      import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";
    
      // Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyDnyO-Y_sfcMZGaQPY8X-v5wTeFdgP1VKA",
        authDomain: "hexaware-39417.firebaseapp.com",
        projectId: "hexaware-39417",
        storageBucket: "hexaware-39417.appspot.com",
        messagingSenderId: "118281921141",
        appId: "1:118281921141:web:f5382e3ef5c5722a838e3c",
        measurementId: "G-F1LF9Z7GYS"
      };
    
      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
    
      // Password Reset Function
      document.getElementById('passwordRecoveryForm').addEventListener('submit', (e) => {
        e.preventDefault();  // Prevent form submission
        const email = document.getElementById("email").value;

        sendPasswordResetEmail(auth, email)
          .then(() => {
            alert("Password reset email sent!");
          })
          .catch((error) => {
            alert("Error: " + error.message);
          });
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
